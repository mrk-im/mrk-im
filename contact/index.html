<!DOCTYPE html>
<html lang="en" >
<head>
	<meta name="google" content="notranslate">
	<meta charset="UTF-8">
	<title>mrk.im/contact</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="author" content="mrk.im">
	<meta property="og:title" content="mrk.im/contact">
	<meta property="og:url" content="https://mrk.im/contact">
	<link rel="stylesheet" href="../styles.css">
</head>
<body>
	<div id="root"></div>
	<a href="../" class="back-link">← back</a>
	
	<div class="contact-form">
		<form
			action="https://formspree.io/f/meokvkyl"
			method="POST"
		>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" id="name" name="name" required>
			</div>
			
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" required>
			</div>
			
			<div class="form-group">
				<label for="message">Message</label>
				<textarea id="message" name="message" required></textarea>
			</div>
			
			<div class="form-group" style="text-align: left;">
				<button type="submit" class="send-button">Send</button>
			</div>
		</form>
	</div>
	
	<div id="footer"><a href="https://mrk.im">mrk.im</a> <a href="https://mrk.im/contact">contact</a> <a href="https://mrk.im/privacy">privacy</a></div>
</body>
</html>
